            <mat-card-content>
                <h5 style="font: bold;">Nombre</h5>
                <mat-form-field *ngIf="this.edit==true" class="example-form-field" style="margin-left: 20px; width: 90%;">
                    <input matInput type="text" [(ngModel)]="value" name="name" #name="ngModel" autocomplete="off">
                    <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''" >
                      <mat-icon>close</mat-icon>
                    </button>
                  </mat-form-field>
                <h3 style="margin-left: 20px;" *ngIf="this.edit==false">arnol shuasheneghuer</h3>
                <h5>Username</h5>
                <mat-form-field *ngIf="this.edit==true"  class="example-form-field" style="margin-left: 20px; width: 90%;">
                    <input matInput type="text" [(ngModel)]="value" name="username" #username="ngModel" autocomplete="off" >
                    <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
                      <mat-icon>close</mat-icon>
                    </button>
                  </mat-form-field>

                <h5>Email</h5>
                <h3 style="margin-left: 20px;">javirots@gmail.com</h3>
            </mat-card-content>
        </div>
    </div>
    <mat-card-actions style="text-align: right; margin-bottom: 15px; margin-right: 15px;">
        <button mat-raised-button color="primary" (click)="editarbtn()">Actualizar Cuenta</button>
        <button *ngIf="this.edit==false" mat-raised-button color="warn" >Eliminar Cuenta</button>
