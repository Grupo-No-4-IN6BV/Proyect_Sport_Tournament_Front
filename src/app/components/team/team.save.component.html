
<form #saveTeam="ngForm" (ngSubmit)="onSubmit(saveTeam)">
    <h2>Agregar Equipo</h2>
    <mat-form-field  class="example-form-field" style="margin-left: 20px; width: 90%;">
      
        <input matInput type="text" [(ngModel)]="team.name" type="text" id="passwordRemoved" name="name" placeholder="Nombre del Equipo" autocomplete="off">
      </mat-form-field>
      <mat-form-field  class="example-form-field" style="margin-left: 20px; width: 90%;">
        <input matInput type="text" [(ngModel)]="team.image" type="test" id="passwordRemoved" name="name" placeholder="URL de Imagen" autocomplete="off">
        
      </mat-form-field><br><br>
      <div id="prevTxt">
        <p>Previsualizaci√≥n</p>
      </div>
      <div style="text-align: center;" *ngIf="team.image == ''">
        <span class="material-icons" id="icons" style="font-size: 90px;">crop_free</span>
      </div>
      <div id="prevImg" *ngIf="team.image != ''">
        <img id="imgCardUp" src="{{team.image}}" alt="not found">
      </div>

      <div style="text-align: right; margin-top: 6px;">
        <button mat-stroked-button  (click)="onNoClick()" style="margin-right: 15px;">Cancelar</button>
        <button type="submit" mat-stroked-button color="accent" (click)="onNoClick()">Agregar team</button>
      </div>
      
</form>
