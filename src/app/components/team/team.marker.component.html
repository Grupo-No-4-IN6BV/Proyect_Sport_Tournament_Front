
//select jornada
<mat-form-field appearance="fill">
  <mat-label>Select an option</mat-label>
  <mat-select [(value)]="jornadaSelect">
    <mat-option *ngFor='let in of counter()  let i = index;' [value]="i" >Jornada {{i+1}}</mat-option>
  </mat-select>
</mat-form-field>
//seleccionar equipos y goles 
<div class="row">
  <div class="col-lg-6">
    <mat-form-field appearance="fill">
      <mat-label>Select an option</mat-label>
      <mat-select [(value)]="selected1">
        <mat-option *ngFor="let team of teams | slice:1; let i = index;" [value]="team.name" >{{team.name}}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field class="example-ripple-form-field">
      <input matInput [(ngModel)]="goals1" type="number" placeholder="goles" autocomplete="off">
    </mat-form-field>
    <p>You selected: {{selected1}}</p>
    <p>You selected: {{goals1}}</p>
  </div>
  <div class="col-lg-6">
    <mat-form-field appearance="fill">
      <mat-label>Select an option</mat-label>
      <mat-select [(value)]="selected2">
        <mat-option *ngFor="let team of teams | slice:1; " [value]="team.name" >{{team.name}}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field class="example-ripple-form-field">
      <input matInput [(ngModel)]="goals2" type="number" placeholder="goles" autocomplete="off">
    </mat-form-field>
    <p>You selected: {{selected2}}</p>
    <p>You selected: {{goals2}}</p>

  </div>
  //definir estado
  <button (click)="getteamWin()">aaaaaaaaaaaa</button>

</div>
